  build-ios:
    name: Build IPA
    runs-on: macos-latest
    strategy:
      matrix:
        app-name: [next-job]  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.IOS_CERTIFICATE }}" ]; then
            echo "IOS_CERTIFICATE secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.IOS_PROVISIONING_PROFILE }}" ]; then
            echo "IOS_PROVISIONING_PROFILE secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CERT_PASSWORD }}" ]; then
            echo "CERT_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.IOS_TEAM_ID }}" ]; then
            echo "IOS_TEAM_ID secret is not set"
            exit 1
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze   

      - name: Clean build folder
        run: flutter clean

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update || pod install

      - name: Set up codesigning certificates
        run: |
          echo "$IOS_CERTIFICATE" | base64 --decode > /tmp/certificate.p12
          echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > /tmp/provisioning-profile.mobileprovision
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import /tmp/certificate.p12 -k build.keychain -P "$CERT_PASSWORD" -A
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/provisioning-profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Configure Export Options
        run: |
          if [ -n "${{ secrets.IOS_TEAM_ID }}" ]; then
            sed -i '' 's/${TEAM_ID}/${{ secrets.IOS_TEAM_ID }}/g' ios/ExportOptions.plist
          else
            echo "IOS_TEAM_ID not set, using default configuration"
          fi

      - name: Build IPA
        run: |
          flutter build ipa --release --dart-define=CONFIG_FILE=${{ matrix.app-name }} --export-options-plist=ios/ExportOptions.plist || flutter build ipa --release --dart-define=CONFIG_FILE=${{ matrix.app-name }}

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa-${{ matrix.app-name }}
          path: build/ios/ipa/*.ipa


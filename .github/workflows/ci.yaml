name: Flutter CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build-apk:
    name: Build APK
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-name: [next-job.json, crypto-trader.json]  # Add your app config files here
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --dart-define=CONFIG_FILE=${{ matrix.app-name }}

      - name: Rename APK with config name
        run: |
          CONFIG_NAME=$(echo ${{ matrix.app-name }} | cut -d'.' -f1)
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-$CONFIG_NAME.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk-${{ matrix.app-name }}
          path: build/app/outputs/flutter-apk/app-release-${{ matrix.app-name }}.apk

  build-ios:
    name: Build iOS
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        app-name: [next-job.json, crypto-trader.json]  # Add your app config files here
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign --dart-define=CONFIG_FILE=${{ matrix.app-name }}

  deploy:
    name: Deploy
    needs: [build-apk, build-ios]
    runs-on: ubuntu-latest
    # Only run this job if merging to main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download APK artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      # Add your deployment steps here
      # For example, deploying to Firebase App Distribution, GitHub Releases, etc.

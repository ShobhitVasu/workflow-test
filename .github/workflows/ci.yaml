  build-ios:
    name: Build IPA
    runs-on: macos-latest
    strategy:
      matrix:
        app-name: [next-job]  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze   

      - name: Set up codesigning certificates
        run: |
          # Decode and store the certificate and provisioning profile
          echo "$IOS_CERTIFICATE" | base64 --decode > certificate/dev_certificate_new_123456.p12
          echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > certificate/dev_test_vasu.mobileprovision

          # Debugging: Verify the decoded certificate file
          ls -l certificate/dev_certificate_new_123456.p12
          ls -l certificate/dev_test_vasu.mobileprovision

          # Create and unlock keychain for codesigning
          security create-keychain -p "" build.keychain
          security import certificate/dev_certificate_new_123456.p12 -P "$CERT_PASSWORD" -A -v
          security unlock-keychain -p "" build.keychain

          # Copy provisioning profile to the appropriate directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp certificate/dev_test_vasu.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

          # Debugging step: Check if provisioning profile is copied
          ls ~/Library/MobileDevice/Provisioning\ Profiles/  

      - name: Build IPA
        run: flutter build ipa --release --dart-define=CONFIG_FILE=${{ matrix.app-name }}

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa-${{ matrix.app-name }}
          path: build/ios/ipa/*.ipa


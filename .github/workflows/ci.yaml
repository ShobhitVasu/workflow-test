  build-ios:
    name: Build IPA
    runs-on: macos-latest
    strategy:
      matrix:
        app-name: [next-job]  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
        if: runner.os == 'macOS'

      - name: Analyze code
        run: flutter analyze   

      - name: Build IPA
        run: flutter build ios --release --no-codesign --dart-define=CONFIG_FILE=${{ matrix.app-name }}

      - name: Archive iOS app
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath $PWD/build/Runner.xcarchive clean archive
        env:
          CI: true
  
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive -archivePath $PWD/build/Runner.xcarchive -exportOptionsPlist $PWD/ios/ExportOptions.plist -exportPath $PWD/build/ipa
        env:
          CI: true

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa-${{ matrix.app-name }}
          path: ios/build/ipa/*.ipa


  build-ios:
    name: Build IPA
    runs-on: macos-latest
    strategy:
      matrix:
        app-name: [next-job]  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3   

      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          ENCRYPTED_PROVISION_PROFILE_BASE64: ${{ secrets.ENCRYPTED_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          DECRYPTION_PASSWORD: ${{ secrets.DECRYPTION_PASSWORD }}       
        run: |
          # Decode the base64-encoded certificate
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $RUNNER_TEMP/build_certificate.p12
          
          # Decode the encrypted provisioning profile from base64
          echo -n "$ENCRYPTED_PROVISION_PROFILE_BASE64" | base64 --decode -o $RUNNER_TEMP/build_pp.mobileprovision.gpg

          # Decrypt the provisioning profile using the DECRYPTION_PASSWORD secret
          echo "$DECRYPTION_PASSWORD" | gpg --batch --yes --passphrase-fd 0 --decrypt $RUNNER_TEMP/build_pp.mobileprovision.gpg > $RUNNER_TEMP/build_pp.mobileprovision

          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import the certificate into the keychain
          security import $RUNNER_TEMP/build_certificate.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Create the necessary directory for provisioning profiles
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Copy the decrypted provisioning profile to the correct directory
          cp $RUNNER_TEMP/build_pp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Optionally, verify the profile exists
          ls -al ~/Library/MobileDevice/Provisioning\ Profiles    

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      # - name: Install CocoaPods
      #   run: |
      #     cd ios
      #     pod install --repo-update

      - name: Build IPA
        run: flutter build ipa --release --dart-define=CONFIG_FILE=${{ matrix.app-name }} --export-options-plist=ios/Runner/ExportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa-${{ matrix.app-name }}
          path: build/ios/ipa/*.ipa

